name: Release

on:
    push:
        branches: 
            - main
            - 'feature/development'

jobs:
    build:
        name: Build website using HUGO
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v3
              with:
                hugo-version: 'latest'
                extended: true

            - name: Build
              run: hugo

            - name: Verify artifacts
              run: ls -ltra public


              

